<body>
    <div class="container">

        <p>Trouvez la combinaison Ã  4 chiffres pour ouvrir le coffre</p>

        {% if erreur %}
        <div class="error">

        {% endif %}

        <form method="POST" action="/verifier" class="vault-form">
            <div class="digits">
                <input type="number" name="chiffre1" min="0" max="9" required

                <input type="number" name="chiffre2" min="0" max="9" required

            </div>
            <button type="submit" class="btn">ğŸ”“ DÃ©verrouiller</button>
        </form>

        <div class="hint">
            ğŸ’¡ <strong>Astuce pour les Ã©tudiants :</strong><br>
            Vous pouvez utiliser des boucles imbriquÃ©es pour tester toutes les combinaisons !<br>
            <a href="/bruteforce" class="link">Voir un exemple de code</a>
        </div>
    </div>

    <script>
        // Auto-focus sur le premier input
        document.getElementById('input1').focus();

        // Passage automatique au champ suivant
        const inputs = document.querySelectorAll('.digits input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Limite Ã  un seul chiffre
                if (e.target.value.length > 1) {
                    e.target.value = e.target.value.slice(0, 1);
                }
                
                // Passe au champ suivant automatiquement
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            // Gestion du backspace pour revenir en arriÃ¨re
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
