<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Coffre 3 chiffres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #222;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 0 5px;
            text-align: center;
            font-size: 1rem;
        }
        button {
            margin-top: 15px;
            padding: 8px 16px;
            background: #4caf50;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Coffre 3 chiffres</h1>
    <p>Entre les 3 chiffres pour ouvrir le coffre.</p>
    <form method="post" action="/check">
        <input type="number" name="a" min="0" max="9" required>
        <input type="number" name="b" min="0" max="9" required>
        <input type="number" name="c" min="0" max="9" required>
        <br>
        <button type="submit">Valider</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
