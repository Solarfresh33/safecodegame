<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Coffre secret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #16213e;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            color: #aaa;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 80%;
            padding: 12px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #444;
            border-radius: 8px;
            background: #0f3460;
            color: #fff;
            outline: none;
        }
        input[type="number"]:focus {
            border-color: #e94560;
        }
        button {
            display: block;
            width: 80%;
            margin: 15px auto 0;
            padding: 12px;
            font-size: 1.1rem;
            background: #e94560;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #c73652;
        }
        .error {
            color: #e94560;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>üîê Coffre secret</h1>
    <p>Un code secret entre <strong>0</strong> et <strong>9999</strong> prot√®ge ce coffre.<br>
       Sauras-tu le trouver ?</p>
    <form method="post" action="/check">
        <input type="number" name="code" min="0" max="9999"
               placeholder="Entre le code" required autofocus>
        <button type="submit">Valider</button>
    </form>
    {% if error %}
        <p class="error">‚ùå {{ error }}</p>
    {% endif %}
</div>
</body>
</html>
